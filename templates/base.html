{% load static %}

<!DOCTYPE html>
<html>

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>{% block title %}{% endblock %}</title>

        <link href="{% static 'vendor/semantic/dist/semantic.min.css' %}" rel="stylesheet">
        
        {% block head %}{% endblock head %}
        
        {% block css %}{% endblock %}
    </head>

    <body>

        {% block content %}{% endblock %}

        <!-- Mainly scripts -->
        <script src="{% static 'vendor/node_modules/jquery/dist/jquery.min.js' %}"></script>
        <script src="{% static 'vendor/semantic/dist/semantic.min.js' %}"></script>
        
        <!-- Custom and plugin javascript -->
        {% block js %}{% endblock %}

        <script>
            $(document).ready(function() {})
        </script>



    
    </body>

</html>
